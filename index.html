<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stickerz</title>
  <link rel="shortcut icon" href="img/baby-yoda.svg" type="image/x-icon">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header id="home" class="header">
    <!-- #region Header -->
    <nav class="header-nav container">
      <div class="header-nav__logo">Stickerz</div>
      <div class="header-nav__menu">
        <a href="#home" class="header-nav__menu-item">Home</a>
        <a href="#products" class="header-nav__menu-item">Products</a>
        <a href="#contacts" class="header-nav__menu-item">Contacts</a>
        <a href="cart.html" class="header-nav__menu-item">Cart</a>
        <a href="#" class="header-nav__menu-item clock"></a>
      </div>
    </nav>
    <div class="header-banner">
      <h1 class="header-banner__h1">Stickerz</h1>
      <div class="button-container">
        <a href="#products" class="header-banner__button button"><span>Shop now</span></a>
      </div>
    </div>
    <!-- #endregion -->
  </header>
  <main>
    <section class="main-products container">
      <h2 id="products" class="main-products__h2">Products</h2>
      <div class="products-carousel">
        <button class="products-carousel__prev">←</button>
        <div class="products-carousel__slides"></div> 
        <button class="products-carousel__next">→</button>
      </div>
      <div class="main-products__list"></div>
    </section>
  </main>
  <footer id="contacts" class="footer container">
    <h2>Contact <span class="ui-brand">Us</span></h2>
    <form action="" class="footer__contacts">
      <input type="text" name="name" placeholder="name" />
      <input type="email" name="email" placeholder="email" />
      <button class="button button-card">Submit</button>
    </form>
  </footer>
  <script src="js/change-title.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/product-list.js"></script>
  <script src="js/products-carousel.js"></script>
</body>

</html>
